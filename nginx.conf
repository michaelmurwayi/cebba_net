worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # ===============================
    # Upstream definitions (Docker services)
    # ===============================
    upstream react_app {
        server cebba_react:80;
    }

    upstream vite_app {
        server cebba_vite:80;
    }

    upstream api_app {
        server cebba_api:8000;
    }

    upstream portainer_app {
        server cebba_portainer:9000;
    }

    # ===============================
    # HTTP Server for Certbot
    # ===============================
    server {
        listen 80;
        server_name cebba.ke www.cebba.ke;

        # ACME challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Optional: proxy other HTTP requests temporarily
        location / {
            proxy_pass http://react_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
