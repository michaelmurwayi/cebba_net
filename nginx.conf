worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # ===============================
    # Upstream definitions (Docker services)
    # ===============================
    upstream react_app {
        server cebba_react:80;
    }

    upstream vite_app {
        server cebba_vite:80;
    }

    upstream api_app {
        server cebba_api:8000;
    }

    upstream portainer_app {
        server cebba_portainer:9000;
    }

    # ===============================
    # HTTPS Server (Main)
    # ===============================
    server {
        listen 443 ssl;
        server_name cebba.ke www.cebba.ke;

        ssl_certificate     /nginx/certs/selfsigned.crt;
        ssl_certificate_key /nginx/certs/selfsigned.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ===============================
        # React Website
        # ===============================
        location / {
            proxy_pass http://react_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===============================
        # Dashboard (Vite)
        # ===============================
        location /dashboard/ {
            proxy_pass http://vite_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===============================
        # API Backend
        # ===============================
        location /api/ {
            proxy_pass http://api_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===============================
        # Portainer UI
        # ===============================
        location /portainer/ {
            proxy_pass http://portainer_app/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ===============================
    # HTTP â†’ HTTPS Redirect
    # ===============================
    server {
        listen 80;
        server_name cebba.ke www.cebba.ke;
        return 301 https://$host$request_uri;
    }
}
